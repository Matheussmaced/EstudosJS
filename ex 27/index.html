<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Tabuada</h1>

    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>

    <div id="form">
        <form>
            <p id="formInform">Número:</p>
            <input type="number" placeholder="digite aqui">
            <button id="submit" type="submit">Contar</button>
        </form>
        <p id="saida">Preencha os dados acima e aperte o botão.</p>
        
    </div>

    <script src="script.js"></script>
</body>
