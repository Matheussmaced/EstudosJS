<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>

    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>

    <div id="form">
        <form>
            <p id="formInform">Valor final:</p>
            <input type="number" placeholder="digite aqui">
            <button type="submit" id="submit">Contar</button>
        </form>
        <p id="saida">Preencha os dados acima e aperte o botão</p>

        <p id="resultado"></p>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
